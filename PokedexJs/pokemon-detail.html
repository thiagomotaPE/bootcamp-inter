<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Normalize css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--fonte roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!--css externo-->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/pokemon-detail.css">

    <title>Pokemon detail</title>
</head>
<body>
    <section class="pokemon-perfil">
        <div class="pokemon-apresentation">
            <span class="number">#001</span>
            <h1>bulbasaur</h1>
            <span class="type">grass</span>
            <span class="type">poison</span>
            <div class="photo">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="bulbasaur-photo">
            </div>
        </div>
    </section>
    <section class="pokemon-profile">
        <ol>
            <label for="specie">specie</label>
            <li>seed</li>
            <label for="height">height</label>
            <li>0.70cm</li>
            <label for="wheight">wheight</label>
            <li>6/9kg</li>
            <label for="abilities">abilities</label>
            <li>overgrow</li>
        </ol>
    </section>

    
    
</body>
</html>
